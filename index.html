<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap</title>
    <meta charset="UTF-8" />
    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link href="styles.css" type="text/css" rel="stylesheet" />
    
  </head>

  <body>
    <!-- Componentes Bootstrap Adicionales -->
     <!-- Barra de estado de 50% completado -->
    <div class="container mt-3">
      <div class="progress">
        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 50%;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">50%</div>
      </div>
    </div>
    <!--Jumbotron, componente de Bootstrap -->
    <div class="container mt-3">
      <div class="jumbotron" id="jumbotron">
          <h1 class="display-4">¡Bienvenido!</h1>
          <p class="lead">Este es un jumbotron con un botón de acción.</p>
          <a class="btn btn-primary btn-lg" href="#" role="button" id="verMasBtn">Ver más</a>
      </div>
  </div>

  <script>
      // Obtener el enlace de la imagen
      var enlaceImagen = "https://hips.hearstapps.com/es.h-cdn.co/cades/contenidos/9269/rteuusa426.jpg";

      // Obtener el elemento del jumbotron y el botón
      var jumbotron = document.getElementById("jumbotron");
      var verMasBtn = document.getElementById("verMasBtn");

      // Evento del botón
      verMasBtn.addEventListener("click", function () {
          // Redireccionar a la imagen
          window.location.href = enlaceImagen;
      });
  </script>

    <!--Tabla responsiva con ayuda de Bootstrap-->
    <div class="container mt-3">
      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Nombre</th>
              <th scope="col">Correo Electrónico</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>John Doe</td>
              <td>johndoe@example.com</td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td>Jane Smith</td>
              <td>janesmith@example.com</td>
            </tr>
            <tr>
              <th scope="row">3</th>
              <td>Bob Johnson</td>
              <td>bob@example.com</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    

  </body>
</html>
